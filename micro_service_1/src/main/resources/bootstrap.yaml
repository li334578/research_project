spring:
  application:
    name: micro_service_1

  cloud:
    nacos:
      # Nacos 配置中心的配置项，对应 NacosDiscoveryProperties 配置类
      discovery:
        server-addr: localhost:8848 # Nacos 服务器地址
        auto-register: true # 是否自动注册到 Nacos 中。默认为 false。
        namespace: c2c3f42e-d3ac-4f92-80de-f1774f684388 # 使用的 Nacos 的命名空间，默认为 null。
        register:
          service-name: ${spring.application.name} # 注册到 Nacos 的服务名
          group-name: DEFAULT_GROUP # 使用的 Nacos 服务分组，默认为 DEFAULT_GROUP。
      config:
        file-extension: yaml
        server-addr: localhost:8848
        namespace: c2c3f42e-d3ac-4f92-80de-f1774f684388
        username: nacos
        password: nacos
